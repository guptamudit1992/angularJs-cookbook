<!-- Recipe Detail View --> <section class="row"> <section class="col-lg-3 col-md-3 col-sm-6 col-xs-12"> <section class="recipe-image"> <img ng-src="{{recipe.imageURL}}"> </section> </section> <section class="col-lg-9 col-md-9 col-sm-6 col-xs-12"> <section class="recipe-title"> {{recipe.title}} </section> <section class="recipe-author"><i> by {{recipe.author}} ( {{recipe.date}} ) </i></section> <section class="recipe-review-detail-section"> <h4> Recipe Description </h4> <i> {{recipe.description}} </i> </section> <section class="recipe-review-detail-section mt-30" ng-show="{{comment.comment}}"> <h4> Recipe Reviews </h4> <section class="mt-20" ng-repeat="comment in recipe.comments_detail"> <b><i> {{comment.comment}} </i></b> <br> <i> by {{comment.author}} </i> <span class="pull-right"> <i class="glyphicon glyphicon-star" ng-repeat="n in range(1,comment.rating)"></i> </span> </section> </section> </section> </section>
